<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label>{{'login.email' | translate}}</mat-label>
    <input type="text" formControlName="login" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{'login.password' | translate}}</mat-label>
    <input type="password" formControlName="login" matInput>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" class="mr-1">{{'common.login' | translate}}</button>
</form>
