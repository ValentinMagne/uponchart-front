<h1>Uponchart</h1>
<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input type="text" formControlName="login" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" formControlName="login" matInput>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" class="mr-1">Login</button>
</form>
